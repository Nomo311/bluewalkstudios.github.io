<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles_243.css" />
    <title>Ryan Cooper: Contact</title>
  </head>
  <body>
    <a href="index_new.html">Return to Home...</a>
    <div class="pictureNtext">
      <img class="container" src="/images/demoFace2.jpg" alt="" />
      <div class="textNdesc">
        <h3>'Can't wait to hear from you...</h3>
        <form
          action="cooper.eugene96@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <div class="textWrapper">
            <div class="textBox1">
              <label for="fullName"></label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                required
                placeholder="Full Name"
              />
              <label for="phoneNumber"></label>
              <input
                class="phoneNumber"
                type="text"
                placeholder="Phone Number:"
              />
              <label for="email"></label>
            </div>
            <div class="textBox2">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email Address:"
              />
            </div>
            <div class="textBox3">
              <input class="putMessage" type="text" placeholder="Message" />
            </div>
            <div class="textBox4">
              <input class="submit" type="button" value="Send" />
              <input type="reset" value="Reset" />
            </div>
          </div>
        </form>
        <div class="meSocials">
          <img src="/prototype.2024/images/linkedin_L.png" alt="" />
          <img src="/prototype.2024/images/outlook_L.png" alt="" />
          <img src="/prototype.2024/images/youtube_l.png" alt="" />
          <img src="/prototype.2024/images/instagram_L.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
